<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <script src="script.js"></script>
    </head>
    <body>
        <h2>Closet Calculator</h2>
        <form id="form">
            <div>
                <label>Room 1: $</label>
                <input type="number" min="0" step="0.01" id="room1">
            </div>
            <div>
                <label>Room 2: $</label>
                <input type="number" min="0" step="0.01" id="room2">
            </div>
            <div>
                <label>Room 3: $</label>
                <input type="number" min="0" step="0.01" id="room3">
            </div>
            <div>
                <label>Room 4: $</label>
                <input type="number" min="0" step="0.01" id="room4">
            </div>
            <div>
                <label>Room 5: $</label>
                <input type="number" min="0" step="0.01" id="room5">
            </div>
            <div>
                <label>Room 6: $</label>
                <input type="number" min="0" step="0.01" id="room6">
            </div>
            <div>
                <label>Room 7: $</label>
                <input type="number" min="0" step="0.01" id="room7">
            </div>
            <div>
                <label>Room 8: $</label>
                <input type="number" min="0" step="0.01" id="room8">
            </div>
            <p>Total: $<span id="total"></span></p>
            <p>30-40% Off Price: $<span id="discountTotal"></span></p>
            <div>
                <label>Sold Price: $</label>
                <input type="number" min="0" step="0.01" id="soldPrice">
            </div>
            <div>
                <label>Discount Percentage: </label>
                <label>30%</label>
                <input type="radio" id="percent30" name="discount" value="30" checked="checked">
                <label>40%</label>
                <input type="radio" id="percent40" name="discount" value="40">
                <p>Discount After: <span id="discountAfter"></span>%</p>
            </div>
            <div>
                <label>Sunday</label>
                <input type="checkbox" id="sunday">
            </div>
            <div>
                <label>Manager Bonus (Kirsten)</label>
                <input type="checkbox" id="manager">
            </div>
            <p>Designer Commision: <span id="percentCommission"></span>% = $<span id="moneyCommission"></span></p>
            <div>
                <button type="submit" id="submit">Calculate</button>
                <button type="button" id="clear">Clear</button>
            </div>
        </form>
    </body>
</html>
