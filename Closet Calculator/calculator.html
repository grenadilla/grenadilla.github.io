<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <script src="script.js"></script>
    </head>
    <body>
        <h2>Closet Calculator</h2>
        <form id="form">
            <div>
                <label>Number of Rooms: </label>
                <input type="number" min="1" value="8" id="numberOfRooms">
                <button type="button" id="roomNumUpdate">Update</button>
            </div>
            <div id="rooms">
            </div>
            <p>Total: $<span id="total"></span></p>
            <p>30-40% Off Price: $<span id="discountTotal"></span></p>
            <div>
                <label>Sold Price: $</label>
                <input type="number" min="0" step="0.01" id="soldPrice">
            </div>
            <div>
                <label>Discount Percentage: </label>
                <label>30%</label>
                <input type="radio" id="percent30" name="discount" value="30" checked="checked">
                <label>40%</label>
                <input type="radio" id="percent40" name="discount" value="40">
                <p>Discount After: <span id="discountAfter"></span>%</p>
            </div>
            <div>
                <label>Sunday</label>
                <input type="checkbox" id="sunday">
            </div>
            <div>
                <label>Employee/Commission Type:</label>
                <label>Regular</label>
                <input type="radio" name="employeeType" value="regular" checked="checked" id="regularEmployee">
                <label>Manager</label>
                <input type="radio" name="employeeType" value="manager">
                <label>New Designer</label>
                <input type="radio" name="employeeType" value="new">
            </div>
            <p>Designer Commision: <span id="percentCommission"></span>% = $<span id="moneyCommission"></span></p>
            <div>
                <button type="submit" id="submit">Calculate</button>
                <button type="button" id="clear">Clear</button>
            </div>
        </form>
    </body>
</html>
